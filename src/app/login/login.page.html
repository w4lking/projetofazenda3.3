<ion-content class="ion-padding animated fadeIn login auth-page">


  <ion-toolbar color="none">
    <ion-buttons slot="start">
      <ion-button (click)="backInicio()">
        <ion-icon color="dark" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button>
        <img src="../../assets/brasil24.png">
      </ion-button>
    </ion-buttons>

  </ion-toolbar>

  <br><br>
  
  <div class="auth-content">
    
    
    <div padding-horizontal text-center class="animated fadeInDown">
      <h4 no-margin>
        <img src="../../assets/fazenda-inteligente.png" alt="Mini logo do Fazendeiro">
      </h4>
    </div>

    <div class="list-form">

      <ion-item no-padding class="animated fadeInUp">
        <ion-input labelPlacement="stacked" label="Email" color="light" placeholder="Seu email..." type="text" [(ngModel)]="email"> 
          <ion-icon slot="start" name="mail" aria-hidden="true"></ion-icon>
        </ion-input>
      </ion-item>


      <ion-item no-padding class="animated fadeInUp">
        <ion-input labelPlacement="stacked" label="Senha" color="light" placeholder="Sua senha..." type="password" [(ngModel)]="senha"> 
          <ion-icon slot="start" name="lock-closed" aria-hidden="true"></ion-icon>
        </ion-input>
      </ion-item> 
      
      <p slot="end" ion-text  class="text08">
        <a id="open-reset" color="primary" class="esqueci-senha">Esqueceu a senha?</a>
      </p>
        
    </div>

    <br><br>

    <div>
      <ion-button  icon-left size="medium" expand="full" shape="round" color="dark" (click)="login()"  tappable>
        <ion-icon slot="start" color="primary" name="log-in-outline" ></ion-icon>
        Login
      </ion-button>
    </div>

  </div>


  <ion-modal  trigger="open-reset" >
    <ng-template>
      <ion-toolbar id="modal-toolbar">
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">
            <ion-icon name="close-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
      
      
      <ion-content id="modal" class="ion-padding animated fadeIn login auth-page" >

    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h4 no-margin>
        <img src="../../assets/fazenda-inteligente.png" alt="">
      </h4>
    </div>
        <div class="list-form">
          <ion-item no-padding class="animated fadeInUp">
            <ion-label color="light" position="floating">
              <ion-icon name="mail" color="light" item-start></ion-icon>
              Email
            </ion-label>
            <ion-input color="light" type="text" [(ngModel)]="emailReset"></ion-input>
          </ion-item>
            
        </div>
    
        <ion-item no-padding class="animated fadeInUp">
          <ion-label position="floating" ></ion-label>
          <ion-select color="light" class="place" placeholder="Perfil" [(ngModel)]="perfilReset">
            <ion-select-option value="PROPRIETARIO">Proprietário</ion-select-option>
            <ion-select-option  value="FUNCIONARIO">Funcionário</ion-select-option>
          </ion-select>
        </ion-item>
        
        
        <br><br>
    
        <div>
          <ion-button icon-left size="medium" expand="full" shape="round" color="dark" (click)="enviarEmail()"  tappable>
            <ion-icon name="log-in" ></ion-icon>
            Enviar email
          </ion-button>
    
        </div>
    

      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
