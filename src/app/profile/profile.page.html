<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon name="chevron-back-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title slot="">Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Exibir os dados do usuário -->
  <ion-card class="user-info-card">
    <ion-card-header>
      <ion-card-title>Informações do Usuário</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label><strong>Nome:</strong> {{ usuario.nome }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-label><strong>Email:</strong> {{ usuario.email }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="call-outline" slot="start"></ion-icon>
          <ion-label
            ><strong>Telefone:</strong> {{ usuario.telefone }}</ion-label
          >
        </ion-item>
        <ion-item>
          <ion-icon name="briefcase-outline" slot="start"></ion-icon>
          <ion-label><strong>Perfil:</strong> {{ usuario.perfil }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-fab slot="fixed" vertical="top" horizontal="end">
    <ion-fab-button
      (click)="exibirAlerta('A EDIÇÃO DE INFORMAÇÕES DO USUÁRIO AINDA NÃO ESTÁ HABILITADA!')"
    >
      <ion-icon name="pencil-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-card class="user-info-card">
    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-input label="Senha atual" [(ngModel)]="senhaAtual" labelPlacement="floating" type="password" [counter]="true" maxlength="200"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Nova Senha" [(ngModel)]="novaSenha" labelPlacement="floating" type="password" [counter]="true" maxlength="200"></ion-input>
        </ion-item>
        <ion-item> 
          <ion-input label="Confirmar Nova senha" [(ngModel)]="confirmarSenha" labelPlacement="floating" type="password" [counter]="true" maxlength="200"></ion-input>
        </ion-item>
      </ion-list>
      <ion-button expand="block" (click)="alterarSenha()">Alterar Senha</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
