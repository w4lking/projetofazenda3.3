<ion-content class="ion-padding">
   <ion-button id="open-usuarios-linhas" expand="block">Usuarios - Linhas</ion-button>
  
  
  <ion-modal trigger="open-usuarios-linhas">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()" [strong]="true">Cancelar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
          <app-chart-usuarios></app-chart-usuarios>
      </ion-content>
    </ng-template>
  </ion-modal>


</ion-content>
