<!-- Tabs para Administrador -->
<ion-tabs *ngIf="isAdmin">
  <ion-tab-bar slot="bottom">
      <ion-tab-button tab="tab1" href="/tabs/tab1">
          <ion-icon aria-hidden="true" name="desktop-outline"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="tab2" href="/tabs/tab2">
          <ion-icon aria-hidden="true" name="reader-outline"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="" href="/">
          <ion-icon aria-hidden="true" name="bar-chart-outline"></ion-icon>
      </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

<!-- Tabs para Proprietário -->
<ion-tabs *ngIf="isProprietario">
  <ion-tab-bar slot="bottom">
      <ion-tab-button tab="tab3" href="/tabs/tab3">
          <ion-icon aria-hidden="true" name="home-outline"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="tabFazendas" href="/tabs/tabFazendas">
        <ion-icon aria-hidden="true" name="receipt-outline"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="tab4" href="/tabs/tab4">
        <ion-icon aria-hidden="true" name="people"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="tabGraficos" href="/tabs/tabGraficos">
        <ion-icon aria-hidden="true" name="stats-chart-outline"></ion-icon>
      </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

<!-- Redirecionamento para tabRegistros se não for nem Admin nem Proprietário -->
<ion-tabs *ngIf="isFuncionario">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab5" href="/tabs/tab5">
          <ion-icon aria-hidden="true" name="home-outline"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="tabRegistros" href="/tabs/tabRegistros">
          <ion-icon aria-hidden="true" name="document-text-outline"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="tabVizualizar" href="/tabs/tabVizualizar">
          <ion-icon aria-hidden="true" name="bar-chart-outline"></ion-icon>
      </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
